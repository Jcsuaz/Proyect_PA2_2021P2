<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>UTH</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    </head>
    <body>
        <div class="container">
            <h1>Formulario Eventos</h1>
            <form action="#" method="POST" th:action="@{/guardarFormulario}" th:object="${evento}">
                Id:<input type="text" id="id" name="id" th:field="*{id}" class="form-control"><br>
                Nombre:<input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control"> <br>
                Correo:<input type="text" id="correo" name="correo" th:field="*{correo}" class="form-control"><br>
                Pais:<input type="text" id="codPais" name="codPais" th:field="*{codPais}" class="form-control"><br>
                Ciudad:<input type="text" id="codCiudad" name="codCiudad" th:field="*{codCiudad}" class="form-control"><br>
                Descripcion:<input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" class="form-control"><br>
                Fecha Inicial:<input type="date" id="fecInicial" name="fecInicial" th:field="*{fecInicial}" placeholder="dd-mm-yyyy" class="form-control"><br>
                Fecha Final:<input type="date" id="fecFinal" name="fecFinal" th:field="*{fecFinal}" placeholder="dd-mm-yyyy" class="form-control"><br> 
                Precio:<input type="text" id="precio" name="precio" th:field="*{precio}" class="form-control"><br>
                WebSite:<input type="text" id="urlEvento" name="urlEvento" th:field="*{urlEvento}" class="form-control"><br>
                WebSite:<input type="text" id="imgAfiche" name="imgAfiche" th:field="*{imgAfiche}" class="form-control"><br>
                <button type="submit" class="btn btn-success">Guardar Evento</button>
            </form>
        </div>

    </body>
</html>
