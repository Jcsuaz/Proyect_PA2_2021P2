<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>UTH</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulario Personas</h1>
        <form action="#" method="POST" th:action="@{/guardarFormulario}" th:object="${persona}">
            Id:<input type="text" id="id" name="id" th:field="*{id}"><br>
            Nombre:<input type="text" id="nombre" name="nombre" th:field="*{nombre}"><br>
            Correo:<input type="text" id="correo" name="correo" th:field="*{correo}"><br>
            <button type="submit">Guardar Persona</button>
        </form>
    </body>
</html>
