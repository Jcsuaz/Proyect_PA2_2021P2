<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>UTH</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    </head>
    <body>
        <div class="container">
            <h1>Formulario Personas</h1>
            <form action="#" method="POST" th:action="@{/guardarFormulario}" th:object="${persona}">
                Id:<input type="text" id="id" name="id" th:field="*{id}" class="form-control"><br>
                Nombre:<input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control"> <br>
                Correo:<input type="text" id="correo" name="correo" th:field="*{correo}" class="form-control"><br>
                <button type="submit" class="btn btn-success">Guardar Persona</button>
            </form>
        </div>

    </body>
</html>
